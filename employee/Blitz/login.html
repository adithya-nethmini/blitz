<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>
        KPI Manager Login
    </title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/21e5980a06.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <img src="blitzi.png" alt="logo" />
    </div>
    <div class="main">
        <form action="#" class="box" method="post">
            <h1>Login</h1>
            <div class="employeeid">
              <input type="text" placeholder="Enter Employee ID" id="employeeid">
              <i class="fa-regular fa-id-card"></i> 
            </div>

            <div class="username">
                <input type="text" placeholder="Enter Username" id="username">
                <i class="fa-solid fa-circle-user"></i>  
            </div>

            <div class="password">
                <input type="password" placeholder="Enter Password" id="password">
                <i class="fa-solid fa-lock-open"></i>
            </div>

            <button id="btn" type="submit" onclick="validate()">Login</button>
        </form>
    </div>
    <script src="app.js"></script>
</body>




</html>
